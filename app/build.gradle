apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.scavi.de.gw2imp"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 30100
        versionName "0.3.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    aaptOptions {
        cruncherEnabled = false
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api 'xyz.belvi.mobilevision:barcodescanner:2.0.0'

    // AndroidJUnitRunner, mockito and JUnit Rules
    testImplementation 'junit:junit:4.12'
    //androidTestImplementation 'com.android.support.test:runner:1.0.2'
    //androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support:support-annotations:27.1.1'
    testImplementation 'org.mockito:mockito-core:2.7.22'
    androidTestImplementation 'org.mockito:mockito-android:2.7.22'
    // Espresso dependencies
    //androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //androidTestImplementation 'com.android.support.test.espresso:espresso-idling-resource:3.0.1'
    // truth
    testImplementation "com.google.truth:truth:0.39"
    // room
    api 'android.arch.persistence.room:runtime:1.1.1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'
    api 'android.arch.lifecycle:extensions:1.1.1'
    annotationProcessor 'android.arch.lifecycle:compiler:1.1.1'
    api 'android.arch.persistence.room:rxjava2:1.1.1'
    // dagger
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    api 'com.google.dagger:dagger-android:2.11'
    api 'com.google.dagger:dagger-android-support:2.11'
    // gson
    api 'com.google.code.gson:gson:2.8.1'
    // android
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support.constraint:constraint-layout:1.1.2'
    api 'com.android.support:design:27.1.1'
    // google
    api 'com.google.code.findbugs:jsr305:3.0.2'
    // retrofit
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.okhttp3:okhttp:3.8.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    // reactivex rxjava2
    //api 'io.reactivex.rxjava2:rxjava:2.1.5'
    // guava
    api group: 'com.google.guava', name: 'guava', version: '22.0'
    // material drawer
    api 'com.mikepenz:google-material-typeface:3.0.1.1.original@aar'
    api('com.mikepenz:materialdrawer:5.9.5@aar') {
        transitive = true
    }
    // EazeGraph
    //compile 'com.github.blackfizz:eazegraph:1.2.2@aar'
    //compile 'com.nineoldandroids:library:2.4.0'
    // Chart and Graph Library for Android
    api 'com.jjoe64:graphview:4.2.1'

    api 'com.scavi.androidimp:android-imp:0.1.0.0@aar'
}
